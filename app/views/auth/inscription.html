<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow">
                <div class="card-body">
    <form id="formulaireInscription">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="prenom"> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="password">
            <div class="invalid-feedback">
                Votre mot de passe doit contenir au moins 8 caractères, dont au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.
            </div>
        </div>
        <div class="mb-3">
            <label for="ConfirmPasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ConfirmPasswordInput" name="PasswordConfirm">
            <div class="invalid-feedback">
                les mots de passe ne corresponds pas. Essayez à nouveau.
            </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSubmitInscription">Inscription</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/connexion">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
                </div>
            </div>
        </div>
    </div>
